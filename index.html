<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Cookie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div class="cookie ">
            <h1>Qua é sua sorte <br>de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>

            <button class="btnCookie">
                <img src="assets/fortune-cookie.svg" alt="Biscoito da Sorte">
            </button>
                
        
            

        </div>

        <div class="brokenCookie hide">

            <h1>Aqui está a sua sorte de hoje:</h1>
            <div id="cookie-message">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>

            <img src="assets/opened-cookie.svg" alt="Biscoito da sorte aberto">
        

            <button class="otherCookie">Abrir outro biscoito</button>
        </div>

        
            
    </main>

    <script src="main.js"></script>
</body>
</html>
